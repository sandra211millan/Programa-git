                <h2 id="pacientes">Datos Personale del paciente</h2>
                  <div id="forma">

                    <p id="apellidos"> Apellidos:</p><input type="text" name="Apellidos" id="apellidos" required>

                    <p id="cedula"> Cedula:</p><input type="number" name="Cedula" id="cedula" required>

                    <p id="edad"> Edad:</p><input type="number" name="Edad" placeholder="Edad" id="edad" required>

                    <p id="telefono"> Telefono:</p><input type="number" name="Telefono" id="telefono" required>

                    <p id="direccion"> Direccion:</p><input type="text" name="Direccion" id="direccion" required>

                    <p id="hijos"> Hijos:</p><input type="number" name="hijos"  placeholder="Numero de hijos" id="hijos">

                    <p id="eps"> Eps:</p><input type="text" name="Eps" id="eps" required>

                    <p id="escivil"> Estado civil:</p><input type="text" name="Estado civil" id="escivil">
                    <br>

                    <br>
                    <button id="aceptar" type="submit"> Aceptar</button>
                    <button id="cancelar" type="submit"> Cancelar</button>
                  </div>
              </form>
